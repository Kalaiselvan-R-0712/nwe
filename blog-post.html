<style>
  html, body {
    font-family: 'Montserrat', sans-serif;
    margin: 0; padding: 0;
    background: url('assets/images/body-background.jpg') center center / cover no-repeat fixed;
    color: var(--text, #222);
    min-height: 100vh;
  }

  main {
    max-width: 900px;
    margin: 2rem auto 4rem auto;
    background: rgba(255,255,255,0.95);
    border-radius: 14px;
    box-shadow: 0 16px 48px rgba(40,65,111,0.12);
    padding: 2.5rem 3rem;
  }

  .post-hero {
    text-align: center;
    margin-bottom: 2rem;
  }
  .post-hero h1 {
    font-family: 'Merriweather', serif;
    font-weight: 800;
    font-size: 2.75rem;
    color: #28416f;
    margin-bottom: 0.3rem;
  }
  .post-meta {
    color: #5c6b84;
    font-size: 0.95rem;
    margin-bottom: 1.5rem;
  }
  .post-tags {
    color: #0185f6;
    font-weight: 600;
  }
  .post-image {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 2rem;
    box-shadow: 0 8px 18px rgba(40,65,111,0.15);
  }
  .post-content {
    font-size: 1.1rem;
    line-height: 1.7em;
    color: #3b475f;
  }
  .post-content p {
    margin-bottom: 1.4rem;
  }
  .post-content strong {
    color: #28416f;
  }

  /* Link back to blog */
  .back-link {
    display: inline-block;
    margin-top: 3rem;
    background: #28416f;
    color: white;
    font-weight: 600;
    padding: 0.55em 1.5em;
    border-radius: 8px;
    box-shadow: 0 6px 22px rgba(40,65,111,0.3);
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .back-link:hover,
  .back-link:focus {
    background: #0197f6;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    main {
      margin: 1rem;
      padding: 1.5rem;
    }
    .post-hero h1 {
      font-size: 2rem;
    }
  }
</style>
</head>

<main role="main" aria-labelledby="post-title">

  <section id="post-container" aria-live="polite" aria-atomic="true">
    <!-- Article detail injected by JS -->
    <div class="post-hero">
      <h1 id="post-title">Loading article...</h1>
      <div class="post-meta" id="post-meta"></div>
      <div class="post-tags" id="post-tags"></div>
    </div>
    <img id="post-image" src="" alt="" class="post-image" />
    <article class="post-content" id="post-content">
      <p>Please wait while the article loads.</p>
    </article>
  </section>

  <a href="blog.html" class="back-link" aria-label="Back to Blog List">&larr; Back to Blog</a>
</main>

      title: "Legal Tech: The Next Frontier",
      author: "Guest Author",
      date: "July 29, 2025",
      tags: ["Tech", "Innovation"],

    9: {

      author: "Jonathan Baker",
      date: "June 5, 2025",

  function getArticleIdFromQuery() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    return id ? parseInt(id, 10) : null;
  }

  function escapeHtml(text) {
    if (!text) return "";
    return text.replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;")
               .replace(/"/g, "&quot;")
               .replace(/'/g, "&#039;");
  }

  function renderArticle(article) {
    const titleEl = document.getElementById("post-title");
    const metaEl = document.getElementById("post-meta");
    const tagsEl = document.getElementById("post-tags");
    const imageEl = document.getElementById("post-image");
    const contentEl = document.getElementById("post-content");

    titleEl.textContent = article.title;
    metaEl.textContent = `${article.date} • By ${article.author}`;
    tagsEl.textContent = article.tags.map(tag => `#${tag}`).join(" ");
    imageEl.src = article.image;
    imageEl.alt = escapeHtml(article.alt);
    contentEl.innerHTML = article.fullContent;
  }

  function showError() {
    const container = document.getElementById("post-container");
    container.innerHTML = `
      <div role="alert" style="text-align:center; color:#c00; padding: 3rem 1rem;">
        <h2>Article Not Found</h2>
        <p>Sorry, the article you are looking for does not exist or has been removed.</p>
        <a href="blog.html" class="back-link" aria-label="Back to Blog List">&larr; Back to Blog</a>
      </div>
    `;
  }

  document.addEventListener("DOMContentLoaded", () => {
    const articleId = getArticleIdFromQuery();
    if (articleId && articles[articleId]) {
      renderArticle(articles[articleId]);
    } else {
      showError();
    }
  });
</script>
