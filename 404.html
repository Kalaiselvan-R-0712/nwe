<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Stackly</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=DM+Serif+Display&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  
  <style>
    body {
      background: url('assets/images/body-background.jpg') center center / cover no-repeat;
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #222;
    }
    .error-page {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .error-page h1 {
      font-size: 6rem;
      font-weight: 700;
      color: #28416f;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.15);
    }
    .error-page h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #4b6584;
      font-family: 'Merriweather', serif;
    }
    .error-page p {
      max-width: 600px;
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
      color: #555;
    }
    .btn-home {
      display: inline-block;
      background: linear-gradient(135deg, #1a3250, #3e587f);
      color: #fff;
      padding: 0.75em 1.8em;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      transition: transform 0.25s, box-shadow 0.3s;
      box-shadow: 0 6px 16px rgba(30,60,100,0.25);
    }
    .btn-home:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(30,60,100,0.4);
    }
    footer {
      background: #28416f;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main class="error-page">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>
      Sorry, the page you’re looking for doesn’t exist or has been moved.  
      Let’s get you back on track.
    </p>
    <a href="index.html" class="btn-home">⬅ Back to Home</a>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Stackly. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
